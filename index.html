<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>practice</title>
</head>
<style>
    body{
        margin-top: 250px;
        margin-left: 250px;
        margin-right: 250px;
    }
</style>

<body>
    <h1>Calculator App</h1>
    <table>
        <tr>
            <td>
                <label for="num1">First Number:</label>
            </td>
            <td>
                <input type="text" name="num1" id="num1" placeholder="Enter first number">
            </td>
        </tr>
        <tr>
            <td>
                <label for="num2">Second Number:</label>
            </td>
            <td>
                <input type="text" name="num2" id="num2" placeholder="Enter second number">
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <button onclick="calculate()">Calculate</button>
                <button onclick="clearEntries()">Clear Entries</button>
            </td>
        </tr>
    </table>

    <p style="font-weight: bold;">Result:</p>
    <p>Sum: <span id="sum"></span></p>

    <script src="js/index.js"></script>
</body>
</html>
